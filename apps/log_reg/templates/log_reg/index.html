<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'log_reg/css/master-styling.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class='container'>
        <img src="{% static 'log_reg/imgs/logo.png' %}" alt='Pokemon Logo'>
        <form id='logreg' action='/login' method='POST'>
            {% csrf_token %}
            <div class='form-group'>
                <input class='form-control' type='text' name='email' placeholder='example@example.com'>
            </div>
            <div class='form-group'>
                <input class='form-control' type='password' name='password' placeholder='password'>
            </div>
            <input class='btn btn-default form-control' type='submit' value="Let's Go!">
            <p>Not registered? <a href='/register'>Click here to sign up.</a></p>
        </form>
    </div>
</body>
</html>

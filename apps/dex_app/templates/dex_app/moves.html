<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel='stylesheet' href="{% static 'dex_app/css/master-styling.css' %}">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script></script>
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table" id="table">
                        <thead>
                            <th class="text-center"> 
                                <span>Moves</span>
                            </th>
                            <th class="text-center">
                                <span>Types</span>
                            </th>
                            <th class="text-center">
                                <span>Category</span>
                            </th>
                            <th class="text-center">
                                <span>Power</span>
                            </th>
                            <th class="text-center">
                                <span>Accuracy</span>
                            </th>
                        </thead>
                        <tbody>
                            <td></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        <div id='navbar'>
            <a href='/pokedex'>
                <img src="{% static 'dex_app/imgs/pokeball.png' %}" alt='View Pokedex'>
            </a><a href='/moves'>
                <img src="{% static 'dex_app/imgs/discs.png' %}" alt='View Moves'>
            </a><a href='/types'>
                <img src="{% static 'dex_app/imgs/type.png' %}" alt='View Types'>
            </a><a href='/teams'>
                <img src="{% static 'dex_app/imgs/vs.png' %}" alt='Team Builder'>
            </a>
        </div>
        
    </body>


</html>

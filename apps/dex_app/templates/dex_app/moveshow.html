<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel='stylesheet' href="{% static 'dex_app/css/master-styling.css' %}">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script></script>
        </script>
    </head>
    <body>
    <div id='navbar'>
        <a href='/pokedex/generation-vii'>
            <img src="{% static 'dex_app/imgs/pokeball.png' %}" alt='View Pokedex'>
        </a>
        <a href='/pokedex/moves/generation-vii'>
            <img src="{% static 'dex_app/imgs/discs.png' %}" alt='View Moves'>
        </a>
        <a href='/pokedex/types'>
            <img src="{% static 'dex_app/imgs/type.png' %}" alt='View Types'>
        </a>
        <a href='/pokedex/teams'>
            <img src="{% static 'dex_app/imgs/vs.png' %}" alt='Team Builder'>
        </a>
    </div> 
    <div class="container">
        <div class='row'>
            <div class='text-center'>
                <h2 id='table'>{{move.name|title}}</h2>
            </div>
        </div>
        <div id="boxthis">
            <div class="row opass">
                <div class="col-xs-4">
                    <div class="row">
                        <p><b>PP:</b> {{move.pp}}</p>  
                    </div>
                    <div class="row">
                        <p><b>Power:</b> {{move.power}}</p>
                    </div>
                    <div class="row">
                        <p><b>Acc:</b> {{move.accuracy}}</p>
                    </div>
                </div>    
                <div class="col-xs-8 opass">
                    <div class='row'>
                            <a href='/pokedex/types/{{move.tipe.tipe}}'><button class='type_but {{move.tipe.tipe}}'>{{move.tipe.tipe}}</button></a>
                    </div>
                    <div class="row">
                        <h4>Description</h4>
                    </div>
                    <div class="row">
                        <span>{{move.description}}</span>
                    </div>
                </div>
            </div>
        </div>
            <div class="row" id="moveslist">
                    <div class="table-responsive" id="learntab">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center"> 
                                        <span>Pokemon that learns Move List:</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for pokemon in all_pokemon %}
                                <tr>
                                    <td class='text-center'>
                                        <a href='/pokedex/{{gen}}/{{pokemon.id}}'>{{pokemon.name}}</a>
                                    </td>  
                              </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    </div>
                
            </div>
    </div>
    </body>
</html>
